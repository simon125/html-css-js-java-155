<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .second-list-item {
        color: lawngreen;
        letter-spacing: 10px;
        background-color: aqua;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <h1>CSS INTRO</h1>
    <ul>
      <li>CSS</li>
      <li>
        Sposoby na CSS
        <ul>
          <li style="color: #29c57f; letter-spacing: 5px">Inline style</li>
          <li class="second-list-item">Tag style</li>
          <li class="second-list-item">Kolejny LI z taką samą klasą</li>
          <li class="third-list-item">Plik zewnętrzny</li>
          <li>Biblioteki CSSowe</li>
        </ul>
      </li>
      <li>CSS działanie - kaskadowość i specyficzność</li>
    </ul>
    <br />
    <main class="container">
      <article>
        <form action="">
          <div>
            <label>
              Jak masz na imie?
              <input
                type="text"
                placeholder="Imie (max 20 znaków)"
                maxlength="20"
              />
            </label>
          </div>
          <div>
            <label>
              Jak masz na nazwisko?
              <input
                type="text"
                placeholder="Nazwisko (max 20 znaków)"
                maxlength="20"
              />
            </label>
          </div>
          <div>
            <label>
              Podaj hasło
              <input type="password" placeholder="Hasło" />
            </label>
          </div>
          <div>
            <label>
              Powtórz hasło
              <input type="password" placeholder="Powtórz hasło" />
            </label>
          </div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
    </main>
  </body>
</html>
